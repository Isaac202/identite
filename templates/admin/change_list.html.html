{% extends "admin/change_list.html" %}
{% block content %}
    <h2>Total de Clientes: {{ total_clientes }}</h2>
    <h2>Clientes por Status do Pedido:</h2>
    <ul>
        {% for status in clientes_por_status %}
            <li>{{ status.pedido__status }}: {{ status.total }}</li>
        {% endfor %}
    </ul>
    {{ block.super }}
{% endblock %}
