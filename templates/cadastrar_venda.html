<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulário de Gestão de Dados</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Formulário de Gestão de Dados</h2>
    <form id="dataForm">
        <h3>Cliente</h3>
        <div class="form-group">
            <label for="CNPJCPF">CNPJ/CPF</label>
            <input type="text" class="form-control" id="CNPJCPF" placeholder="Enter CNPJ/CPF">
        </div>
        <div class="form-group">
            <label for="nomeRazaoSocial">Nome/Razão Social</label>
            <input type="text" class="form-control" id="nomeRazaoSocial" placeholder="Enter Nome/Razão Social">
        </div>
        <div class="form-group">
            <label for="nomeFantasia">Nome Fantasia</label>
            <input type="text" class="form-control" id="nomeFantasia" placeholder="Enter Nome Fantasia">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" class="form-control" id="cep" placeholder="Enter CEP">
        </div>
        <div class="form-group">
            <label for="logradouro">Logradouro</label>
            <input type="text" class="form-control" id="logradouro" placeholder="Enter Logradouro">
        </div>
        <div class="form-group">
            <label for="numero">Número</label>
            <input type="text" class="form-control" id="numero" placeholder="Enter Número">
        </div>
        <div class="form-group">
            <label for="complemento">Complemento</label>
            <input type="text" class="form-control" id="complemento" placeholder="Enter Complemento">
        </div>
        <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control" id="bairro" placeholder="Enter Bairro">
        </div>
        <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" id="cidade" placeholder="Enter Cidade">
        </div>
        <div class="form-group">
            <label for="uf">UF</label>
            <input type="text" class="form-control" id="uf" placeholder="Enter UF">
        </div>
        <div class="form-group">
            <label for="codigoIBGE">Código IBGE</label>
            <input type="text" class="form-control" id="codigoIBGE" placeholder="Enter Código IBGE">
        </div>
        <div class="form-group">
            <label for="ddd">DDD</label>
            <input type="text" class="form-control" id="ddd" placeholder="Enter DDD">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" id="telefone" placeholder="Enter Telefone">
        </div>
        
        <h3>Documentos</h3>
        <div class="form-group">
            <label for="rg">RG</label>
            <input type="text" class="form-control" id="rg" placeholder="Enter RG">
        </div>
        <div class="form-group">
            <label for="cnh">Carteira de Habilitação</label>
            <input type="text" class="form-control" id="cnh" placeholder="Enter Carteira de Habilitação">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('dataForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const formData = {
            apiKey: "123ChaveDisponibilizadaPeloSistema456", // Tratado internamente
            hashVendedor: "1d3ntific4d0r-V3ndend0r", // Tratado internamente
            hashTabela: "1d3ntific4d0r-T4bela", // Tratado internamente
            formaPagamento: 8, // Tratado internamente
            codigoVoucher: "", // Tratado internamente
            Cliente: {
                CNPJCPF: document.getElementById('CNPJCPF').value,
                nomeRazaoSocial: document.getElementById('nomeRazaoSocial').value,
                nomeFantasia: document.getElementById('nomeFantasia').value,
                email: document.getElementById('email').value,
                cep: document.getElementById('cep').value,
                logradouro: document.getElementById('logradouro').value,
                numero: document.getElementById('numero').value,
                complemento: document.getElementById('complemento').value,
                bairro: document.getElementById('bairro').value,
                cidade: document.getElementById('cidade').value,
                uf: document.getElementById('uf').value,
                codigoIBGE: document.getElementById('codigoIBGE').value,
                ddd: document.getElementById('ddd').value,
                telefone: document.getElementById('telefone').value,
                rg: document.getElementById('rg').value,
                cnh: document.getElementById('cnh').value
            },
            Produtos: [
                { HashProduto: "1d3ntific4d0r-Pr0duto" }, // Tratado internamente
                { HashProduto: "1d3ntific4d0r-0utro-Pr0duto" } // Tratado internamente
            ]
        };
        
        console.log('Form Data:', formData);
        // Aqui você pode enviar os dados do formulário para um servidor, por exemplo, usando fetch()
    });
</script>
</body>
</html>
