<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CERTIFICADO DIGITAL</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-size: 1.25rem; /* Aumenta o tamanho da fonte */
        }
        .container {
            max-width: 600px; /* Limita a largura do container */
        }
    </style>
</head>
<body>
    <div class="container text-center"> <!-- Centraliza o texto -->
        <h2 class="mt-5">Vamos iniciar a emiss찾o do seu <strong>CERTIFICADO DIGITAL</strong></h2>
        <form id="voucherForm" method="post" class="mt-5"> <!-- Adiciona margem superior -->
            {% csrf_token %}
            <div class="form-group">
                <label for="voucher_code">C처digo do Voucher</label>
                <input type="text" class="form-control" id="voucher_code" name="voucher_code" required> <!-- Aumenta o tamanho do campo de entrada -->
            </div>
            <button type="submit" class="btn btn-primary">Verificar</button> <!-- Aumenta o tamanho do bot찾o e faz ele ocupar toda a largura -->
        </form>
    </div>

    <script>
        $(document).ready(function(){
            $('#voucherForm').submit(function(e){
                var voucher = $('#voucher_code').val().trim();
                if(voucher === ''){
                    alert('Por favor, insira o c처digo do voucher.');
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
